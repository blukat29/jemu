<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jemu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="CodeMirror/codemirror.css"/>
  <link rel="stylesheet" href="include/style.css"/>
</head>
<body>
  <div class="navbar">
    <div class="container">
      <button type="button" class="btn btn-default navbar-btn" id="btn-assemble">Assemble</button>
      <button type="button" class="btn btn-default navbar-btn" id="btn-reset">Reset</button>
      <button type="button" class="btn btn-default navbar-btn" id="btn-step">Step</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Code <small>(x86, Intel syntax)</small></h4>
          </div>
          <div class="panel-body">
            <textarea rows="20" id="source-code" class="code-textarea">
start:
    push ebp
    mov ebp, esp
    push 2
    push 1
    call sum
    hlt

sum:
    push ebp
    mov ebp, esp
    mov eax, [ebp+0x8]
    mov ebx, [ebp+0xc]
    add eax, ebx
    mov esp, ebp
    pop ebp
    ret
            </textarea>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Registers</h4>
          </div>
          <div class="panel-body">
            <table class="table table-condensed">
              <tbody>
                <tr><td><b>eax</b></td><td class="code-display" id="reg-eax">.</td></tr>
                <tr><td><b>ebx</b></td><td class="code-display" id="reg-ebx">.</td></tr>
                <tr><td><b>ecx</b></td><td class="code-display" id="reg-ecx">.</td></tr>
                <tr><td><b>edx</b></td><td class="code-display" id="reg-edx">.</td></tr>
                <tr><td><b>edi</b></td><td class="code-display" id="reg-edi">.</td></tr>
                <tr><td><b>esi</b></td><td class="code-display" id="reg-esi">.</td></tr>
                <tr><td><b>ebp</b></td><td class="code-display" id="reg-ebp">.</td></tr>
                <tr><td><b>esp</b></td><td class="code-display" id="reg-esp">.</td></tr>
                <tr><td><b>eip</b></td><td class="code-display" id="reg-eip">.</td></tr>
                <tr><td><b>flags</b></td><td class="code-display" id="reg-flags">.</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Memory</h4>
          </div>
          <div class="panel-body">
            <div id="mem-stack">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="pasm/pasm.min.js"></script>
  <script src="include/vm.js"></script>
  <script src="Asm86/Asm86.js"></script>
  <script src="Asm86/Asm86Language.js"></script>
  <script src="include/main.js"></script>
  <script src="CodeMirror/codemirror.min.js"></script>
</body>
</html>
