<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jemu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="CodeMirror/codemirror.css"/>
  <link rel="stylesheet" href="include/style.css"/>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <button type="button" class="btn btn-info navbar-btn" id="btn-reset">
        <span class="glyphicon glyphicon-refresh"></span> Reset
      </button>
      <div class="btn-group">
        <button type="button" class="btn btn-default navbar-btn disabled" id="btn-step">
          <span class="glyphicon glyphicon-play"></span> Step
        </button>
        <button type="button" class="btn btn-default navbar-btn disabled" id="btn-run">
          <span class="glyphicon glyphicon-forward"></span> Run
        </button>
        <button type="button" class="btn btn-default navbar-btn disabled" id="btn-pause">
          <span class="glyphicon glyphicon-pause"></span> Pause
        </button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title title-inline">Code <small>(x86, Intel syntax)</small></h4>
            <div style="float:right" class="title-inline">
              Examples:
              <select id="select-example">
                <option value="">select..</option>
                <option value="sum.asm">Function call</option>
                <option value="fibo.asm">Recursion</option>
                <option value="syscall.asm">System call</option>
              </select>
            </div>
          </div>
          <div class="panel-body">
            <textarea rows="20" id="source-code" class="code-textarea">
start:
    push ebp
    mov ebp, esp
    push 2
    push 1
    call sum
    hlt

sum:
    push ebp
    mov ebp, esp
    mov eax, [ebp+0x8]
    mov ebx, [ebp+0xc]
    add eax, ebx
    mov esp, ebp
    pop ebp
    ret
            </textarea>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Console</h4>
              </div>
              <div class="panel-body">
                <textarea class="console" id="console-out" readonly></textarea>
                <textarea class="console" id="console-in"></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Registers</h4>
              </div>
              <div class="panel-body">
                <table class="table table-condensed" style="margin-bottom:0">
                  <tbody>
                    <tr><td><b>eax</b></td><td class="code-display" id="reg-eax">.</td></tr>
                    <tr><td><b>ebx</b></td><td class="code-display" id="reg-ebx">.</td></tr>
                    <tr><td><b>ecx</b></td><td class="code-display" id="reg-ecx">.</td></tr>
                    <tr><td><b>edx</b></td><td class="code-display" id="reg-edx">.</td></tr>
                    <tr><td><b>edi</b></td><td class="code-display" id="reg-edi">.</td></tr>
                    <tr><td><b>esi</b></td><td class="code-display" id="reg-esi">.</td></tr>
                    <tr><td><b>ebp</b></td><td class="code-display" id="reg-ebp">.</td></tr>
                    <tr><td><b>esp</b></td><td class="code-display" id="reg-esp">.</td></tr>
                    <tr><td><b>eip</b></td><td class="code-display" id="reg-eip">.</td></tr>
                    <tr><td><b>flags</b></td><td class="code-display" id="reg-flags">.</td></tr>
                    <tr><td colspan="2" class="code-display" id="branch-prediction"></td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Memory</h4>
              </div>
              <div class="panel-body">
                <table id="mem-stack">
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="pasm/pasm.min.js"></script>
  <script src="include/vm.js"></script>
  <script src="Asm86/Asm86.js"></script>
  <script src="Asm86/Asm86Language.js"></script>
  <script src="include/main.js"></script>
  <script src="CodeMirror/codemirror.min.js"></script>
  <script src="CodeMirror/x86.js"></script>
</body>
</html>
