<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jemu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="include/style.css"/>
</head>
<body>
  <div class="navbar">
    <div class="container">
      <button type="button" class="btn btn-default navbar-btn" id="btn-assemble">Assemble</button>
      <button type="button" class="btn btn-default navbar-btn" id="btn-reset">Reset</button>
      <button type="button" class="btn btn-default navbar-btn" id="btn-step">Step</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Code <small>(x86, Intel syntax)</small></h4>
          </div>
          <div class="panel-body">
            <textarea rows="20" id="source-code" class="code-textarea">
start:
    mov eax, 2
    mov ebx, 3
    add eax, ebx
            </textarea>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Registers</h4>
          </div>
          <div class="panel-body">
            <table class="table table-condensed">
              <thead>
                <tr><th>eax</th><th>ebx</th><th>ecx</th><th>edx</th></tr>
              </thead>
              <tbody>
                <tr><td id="reg-eax">.</td><td id="reg-ebx">.</td>
                    <td id="reg-ecx">.</td><td id="reg-edx">.</td></tr>
              </tbody>
              <thead>
                <tr><th>esi</th><th>edi</th><th>esp</th><th>ebp</th></tr>
              </thead>
              <tbody>
                <tr><td id="reg-esi">.</td><td id="reg-edi">.</td>
                    <td id="reg-esp">.</td><td id="reg-ebp">.</td></tr>
              </tbody>
              <thead>
                <tr><th>eip</th><th>Flags</th></tr>
              </thead>
              <tbody>
                <tr><td id="reg-eip">.</td><td id="reg-flags">.</td></tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Memory</h4>
          </div>
          <div class="panel-body">
            Memory contents are shown here.
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="pasm/pasm.min.js"></script>
  <script src="Asm86/Asm86.js"></script>
  <script src="Asm86/Asm86Language.js"></script>
  <script src="include/main.js"></script>
</body>
</html>
